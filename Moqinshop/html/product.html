<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品分类</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/product.css">
   <link rel="stylesheet" href="../css/index.css">
</head>
<body>
   <div class="contain">
      <div class="top-search-panel">
          <div class="top-search input-group">
              <span class="glyphicon glyphicon-list input-group-addon"></span>
              <input type="text" class="input-search" placeholder="商品搜索">
              <span class="glyphicon glyphicon-search input-group-addon"></span>
          </div>
      </div>
   </div>







    <div class="search">
        <div class="input-group search-top"><input class="search-input" type="text" placeholder="请输入搜索关键词"><span class="input-group-addon search-text">搜索</span></div>
              <div class="search-center">
            <span>热门搜索</span>
            <ul class="ul-hot">
                <li>奶粉</li>
                <li>婴儿车</li>
                <li>中国</li>
                <li>雷州</li>
                <li>白沙</li>
                <li>东岭</li>
            </ul>
        </div>
        <div class="search-footer">
            <div class="input-group">
                <span class="search-recent">最近搜索</span><span class="search-clear input-group-addon glyphicon glyphicon-trash"></span>
            </div>
            <div class="search-close">单击关闭</div>
        </div>
        
    </div>


<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
